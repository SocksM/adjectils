  <script>
    const harpcolors = ["#ff55ff", "#ffaa00", "#ffff55", "#55ff55", "#55ffff", "#5555ff", "#aa00aa"];
    function updatePage(){
        setup();
    }
    function setup() {
      for (var i = 1; i <= 6; i++) {
        document.getElementById("row" + i).innerHTML = "";
        for (var j = 0; j < 7; j++) {
          var box = document.createElement("span");
          box.className = "melodybox";
          box.id = ("row" + i + "col" + j);
          box.style.backgroundColor = harpcolors[j];
          document.getElementById("row" + i).appendChild(box);
        }
      }
    }
    async function playNote(column) {
      for (let i = 1; i <= 6; i++) {
        setTimeout(() => document.getElementById("row" + i + "col" + column).style.backgroundColor = "#c0c0c0", 1000 * i);
        setTimeout(() => document.getElementById("row" + i + "col" + column).style.backgroundColor = harpcolors[column], 1000 * (i + 1));
      }
    }
  </script>
